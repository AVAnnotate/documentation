name: Update Contributors

# Run daily and also manually if needed
on:
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo so we can modify files
      - name: Checkout repository
        uses: actions/checkout@v3

      # Fetch contributors from GitHub API and write to JSON
      - name: Fetch contributors
        run: |
          curl -s "https://api.github.com/repos/AVAnnotate/documentation/contributors?per_page=100" \
          | jq 'map({(.login): {avatar_url: .avatar_url, contributions: .contributions}}) | add' \
          > _data/contributors.json

      # Configure Git and commit only if there are changes
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add _data/contributors.json
          git diff --cached --quiet || git commit -m "Update contributors JSON"
          git push
