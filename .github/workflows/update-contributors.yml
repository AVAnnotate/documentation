name: Update Contributors
on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch contributors
        run: |
          curl -s "https://api.github.com/repos/AVAnnotate/documentation/contributors?per_page=100" \
          | jq 'map({(.login): {avatar_url: .avatar_url, contributions: .contributions}}) | add' \
          > _data/contributors.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add _data/contributors.json
          git commit -m "Update contributors JSON" || echo "No changes"
          git push
