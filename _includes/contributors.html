<div id="contributors">
  <p>Loading contributors...</p>
</div>

<style>
  .contributors {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
  }

  .contributor {
    width: 18%; /* ~5 per row */
    margin: 1%;
    text-align: center;
    box-sizing: border-box;
  }

  .contributor img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    display: block;
    margin: 0 auto 0.5rem auto;
  }

  .contributor p {
    margin: 0.2rem 0;
    font-size: 0.8em;
    word-break: break-word;
  }

  .contributor a {
    text-decoration: none;
    color: inherit;
  }

  .contributor-info.username {
    font-weight: bold;
    font-size: 0.85em;
  }

  .contributor-info.commit-count {
    font-size: 0.75em;
  }

  /* Optional: make smaller screens wrap nicely */
  @media (max-width: 800px) {
    .contributor {
      width: 30%; /* 3 per row on smaller screens */
    }
  }
  @media (max-width: 500px) {
    .contributor {
      width: 45%; /* 2 per row on very small screens */
    }
  }
</style>

<script>
(async function() {
  const repo = "AVAnnotate/documentation";
  const container = document.getElementById("contributors");

  try {
    const res = await fetch(`https://api.github.com/repos/${repo}/contributors?per_page=100`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      container.innerHTML = "<p>Could not load contributors (API limit or error).</p>";
      console.error("GitHub API returned:", data);
      return;
    }

    container.innerHTML = `<div class="contributors">` + 
      data.map(user => `
        <div class="contributor">
          <a href="${user.html_url}" target="_blank">
            <img src="${user.avatar_url}" alt="@${user.login}'s avatar">
          </a>
          <p class="contributor-info username">
            <a href="${user.html_url}" target="_blank">@${user.login}</a>
          </p>
          <p class="contributor-info commit-count">
            ðŸ› ï¸ ${user.contributions} commit${user.contributions > 1 ? 's' : ''}
          </p>
        </div>
      `).join('') + `</div>`;
  } catch (err) {
    console.error("Error fetching contributors:", err);
    container.innerHTML = `<p>Error loading contributors: ${err.message}</p>`;
  }
})();
</script>
