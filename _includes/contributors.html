<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributors â€” Random Daily</title>

  <style>
    .contributors {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .contributor {
      width: 18%;
      margin: 1%;
      text-align: center;
      box-sizing: border-box;
    }

    .contributor img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto 0.5rem auto;
    }

    .contributor p {
      margin: 0.2rem 0;
      font-size: 0.8em;
      word-break: break-word;
    }

    .contributor a {
      text-decoration: none;
      color: inherit;
    }

    .contributor-info.username {
      font-weight: bold;
      font-size: 0.85em;
    }

    .contributor-info.repo-name {
      font-size: 0.75em;
      color: #555;
    }

    @media (max-width: 800px) {
      .contributor { width: 30%; }
    }
    @media (max-width: 500px) {
      .contributor { width: 45%; }
    }
  </style>
</head>
<body>

<div id="contributors">
  <p>Loading repositories...</p>
</div>

<script>
(async function() {
  const topic = "avannotate-project";
  const container = document.getElementById("contributors");

  // Simple seeded shuffle function based on day
  function seededShuffle(array, seed) {
    let m = array.length, t, i;
    while (m) {
      i = Math.floor(random(seed) * m--);
      t = array[m];
      array[m] = array[i];
      array[i] = t;
      ++seed;
    }
    return array;
  }

  // Deterministic pseudo-random generator
  function random(seed) {
    const x = Math.sin(seed) * 10000;
    return x - Math.floor(x);
  }

  try {
    const res = await fetch(`https://api.github.com/search/repositories?q=topic:${topic}&per_page=50`);
    const data = await res.json();

    if (!data.items || data.items.length === 0) {
      container.innerHTML = "<p>No repositories found for this topic.</p>";
      return;
    }

    // Group repositories by owner
    const ownersMap = {};
    data.items.forEach(repo => {
      if (!ownersMap[repo.owner.login]) {
        ownersMap[repo.owner.login] = [];
      }
      ownersMap[repo.owner.login].push(repo);
    });

    // Pick a random repo per owner (seeded by date for daily shuffle)
    const todaySeed = new Date().getDate();
    const uniqueRepos = Object.values(ownersMap).map(repos => {
      const shuffled = seededShuffle(repos, todaySeed);
      return shuffled[0]; // pick first repo after shuffle
    });

    // Build HTML
    container.innerHTML = `<div class="contributors">` +
      seededShuffle(uniqueRepos, todaySeed).map(repo => `
        <div class="contributor">
          <a href="${repo.owner.html_url}" target="_blank">
            <img src="${repo.owner.avatar_url}" alt="@${repo.owner.login}'s avatar">
          </a>
          <p class="contributor-info username">
            <a href="${repo.owner.html_url}" target="_blank">@${repo.owner.login}</a>
          </p>
          <p class="contributor-info repo-name">
            <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          </p>
        </div>
      `).join('') +
      `</div>`;

  } catch (err) {
    console.error("Error fetching repositories:", err);
    container.innerHTML = `<p>Error loading repositories: ${err.message}</p>`;
  }
})();
</script>

</body>
</html>
