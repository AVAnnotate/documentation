<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributors</title>

  <style>
    .contributors {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .contributor {
      width: 18%;
      margin: 1%;
      text-align: center;
      box-sizing: border-box;
    }

    .contributor img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto 0.5rem auto;
    }

    .contributor p {
      margin: 0.2rem 0;
      font-size: 0.8em;
      word-break: break-word;
    }

    .contributor a {
      text-decoration: none;
      color: inherit;
    }

    .contributor-info.username {
      font-weight: bold;
      font-size: 0.85em;
    }

    .contributor-info.commit-count {
      font-size: 0.75em;
    }

    @media (max-width: 800px) {
      .contributor {
        width: 30%;
      }
    }

    @media (max-width: 500px) {
      .contributor {
        width: 45%;
      }
    }
  </style>
</head>
<body>

<div id="contributors">
  <p>Loading contributors...</p>
</div>

<script>
(async function() {
  const topic = "avannotate-project";
  const container = document.getElementById("contributors");

  try {
    // Step 1: Get repos for the topic
    const searchRes = await fetch(
      `https://api.github.com/search/repositories?q=topic:${topic}&per_page=10`
    );
    const searchData = await searchRes.json();

    if (!searchData.items || searchData.items.length === 0) {
      container.innerHTML = "<p>No repositories found for this topic.</p>";
      return;
    }

    let html = '<div class="contributors">';

    // Step 2: Loop repos and fetch contributors for each
    for (const repo of searchData.items) {
      const contributorsUrl = repo.contributors_url + "?per_page=100";
      const res = await fetch(contributorsUrl);
      const data = await res.json();

      if (!Array.isArray(data)) {
        console.warn("Unexpected data returned:", data);
        continue;
      }

      html += data.map(user => `
        <div class="contributor">
          <a href="${user.html_url}" target="_blank">
            <img src="${user.avatar_url}" alt="@${user.login}'s avatar">
          </a>
          <p class="contributor-info username">
            <a href="${user.html_url}" target="_blank">@${user.login}</a>
          </p>
          <p class="contributor-info commit-count">
            ðŸ› ï¸ ${user.contributions} commit${user.contributions > 1 ? 's' : ''}
          </p>
        </div>
      `).join('');
    }

    html += "</div>";
    container.innerHTML = html || "<p>No contributors found.</p>";

  } catch (err) {
    console.error("Error fetching contributors:", err);
    container.innerHTML = `<p>Error loading contributors: ${err.message}</p>`;
  }
})();
</script>

</body>
</html>
