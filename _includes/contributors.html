<style>
  .contributors {
    display: flex;
    flex-wrap: wrap;
  }
  .contributor {
    flex: auto;
    max-width: 15%;
    margin-right: 1rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  .contributor img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
  }
  .contributor p {
    margin: 0.2rem 0;
    font-size: 0.8em;
  }
</style>

<div id="contributors">
  <p>Loading contributors...</p>
</div>

<script>
(async function() {
  const repo = "AVAnnotate/documentation";
  const container = document.getElementById("contributors");

  try {
    const res = await fetch(`https://api.github.com/repos/${repo}/contributors?per_page=100`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      container.innerHTML = "<p>Could not load contributors (API limit or error).</p>";
      return;
    }

    container.innerHTML = data.map(user => `
      <div class="contributor">
        <a href="${user.html_url}" target="_blank">
          <img src="${user.avatar_url}" alt="@${user.login}'s avatar">
        </a>
        <p><a href="${user.html_url}" target="_blank">@${user.login}</a></p>
        <p>ðŸ› ï¸ ${user.contributions} commit${user.contributions>1?'s':''}</p>
      </div>
    `).join('');
  } catch (err) {
    container.innerHTML = `<p>Error loading contributors: ${err.message}</p>`;
  }
})();
</script>
