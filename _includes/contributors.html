<style>
  .contributors {
    display: flex;
    flex-wrap: wrap;
  }
  .contributor {
    flex: auto;
    max-width: 18%; /* roughly 5 per row */
    margin-right: 1rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  a.no-hover-line {
    background-image: unset !important;
  }
  a.no-hover-line:hover {
    background-image: unset !important;
  }
  .contributor p.contributor-info {
    font-size: 0.7em;
    line-height: 1em;
    padding: 0.2rem 0;
    margin: 0;
  }
  .contributor p.username {
    font-weight: bold;
    font-size: 0.8em;
  }
  .contributor img {
    margin: 0 auto;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    display: block;
  }
</style>

<div id="contributors">
  <p>Loading contributors...</p>
</div>

<script>
(async function() {
  const repo = "AVAnnotate/documentation"; // ðŸ”§ change if needed
  const container = document.getElementById("contributors");

  try {
    const res = await fetch(`https://api.github.com/repos/${repo}/contributors?per_page=100`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      container.innerHTML = "<p>Could not load contributors (API limit or error).</p>";
      console.error(data);
      return;
    }

    container.innerHTML = data.map(user => `
      <div class="contributor">
        <a class="no-hover-line" href="${user.html_url}" target="_blank">
          <img src="${user.avatar_url}" alt="github avatar for @${user.login}" />
        </a>
        <p class="contributor-info username">
          <a href="${user.html_url}" target="_blank">@${user.login}</a>
        </p>
        <p class="contributor-info commit-count">
          ðŸ› ï¸ðŸ ${user.contributions} commit${user.contributions>1?'s':''}
        </p>
      </div>
    `).join('');
  } catch (err) {
    console.error(err);
    container.innerHTML = `<p>Error loading contributors: ${err.message}</p>`;
  }
})();
</script>
